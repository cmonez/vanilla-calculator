<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="calculator">
      <!-- Result Screen -->
      <div id="result">
        <div class="resultCalcuation">0</div>
      </div>
      <div class="calculator-body">
        <!-- Numbers starts -->
        <div id="numbers">
          <div class="number">
            <span class="integer">9</span>
          </div>
          <div class="number">
            <span class="integer">8</span>
          </div>
          <div class="number">
            <span class="integer">7</span>
          </div>
          <div class="number">
            <span class="integer">6</span>
          </div>
          <div class="number">
            <span class="integer">5</span>
          </div>
          <div class="number">
            <span class="integer">4</span>
          </div>
          <div class="number">
            <span class="integer">3</span>
          </div>
          <div class="number">
            <span class="integer">2</span>
          </div>
          <div class="number">
            <span class="integer">1</span>
          </div>
          <div class="number">
            <span class="integer">0</span>
          </div>
          <div class="number"><span class="decimal">.</span></div>
          <div class="clear">
            <span>C</span>
          </div>
          <!-- Numbers end here -->
          <div id="equals">
            <div class="calculate">
              =
            </div>
          </div>
        </div>
        <!-- Operations start here -->
        <div id="operations">
          <div class="operator">
            <span class="operator-span">+</span>
          </div>
          <div class="operator">
            <span class="operator-span">-</span>
          </div>
          <div class="operator">
            <span class="operator-span">x</span>
          </div>
          <div class="operator">
            <span class="operator-span">รท</span>
          </div>
          <!-- Operations end here -->
        </div>
      </div>
    </div>
  </body>
  <script src="logic/calculatorLogic.js"></script>
</html>
